name: Merge to Main if Tests Pass

on:
  push:
    branches:
      - "feature/*" # Adjust this pattern for your feature branch naming convention

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Merge branch into main if tests pass
      - name: Merge to main
        if: success()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin main
          git checkout main
          git merge --no-commit --allow-unrelated-histories ${{ github.ref_name }} || true
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-merged by GitHub Actions"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
