<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locations App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>Locations App</h1>
    <form id="locationForm">
      <label for="latitude">Latitude:</label>
      <input
        type="number"
        id="latitude"
        name="latitude"
        step="0.0001"
        required
      />
      <label for="longitude">Longitude:</label>
      <input
        type="number"
        id="longitude"
        name="longitude"
        step="0.0001"
        required
      />
      <button type="submit">Add Location</button>
    </form>

    <h2>Locations:</h2>
    <table id="locationsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const form = document.getElementById("locationForm");
      const locationsTableBody = document.querySelector(
        "#locationsTable tbody"
      );

      // Fetch and display all locations
      async function fetchLocations() {
        try {
          const response = await fetch("/api/locations");
          const locations = await response.json();
          locationsTableBody.innerHTML = ""; // Clear the table body

          locations.forEach((location) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${location.id}</td>
            <td>${location.latitude}</td>
            <td>${location.longitude}</td>
          `;
            locationsTableBody.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching locations:", error);
        }
      }

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // Prevent form from reloading the page
        const latitude = parseFloat(document.getElementById("latitude").value);
        const longitude = parseFloat(
          document.getElementById("longitude").value
        );

        try {
          const response = await fetch("/api/locations", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ latitude, longitude }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            alert(
              `Error: ${errorData.errors.map((err) => err.message).join(", ")}`
            );
            return;
          }

          const newLocation = await response.json();
          console.log("Added location:", newLocation);

          // Refresh the locations table
          fetchLocations();
          form.reset(); // Clear the form inputs
        } catch (error) {
          console.error("Error adding location:", error);
        }
      });

      // Initial fetch to populate the table
      fetchLocations();
    </script>
  </body>
</html>
